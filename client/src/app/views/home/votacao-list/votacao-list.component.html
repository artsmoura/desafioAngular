<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutAlign.lt-sm="center stretch"
  style="padding: 2%;">
  <div *ngFor="let votacao of votacaoList" style="margin: 0.5%">
    <mat-card class="example-card" fxFlex="o.1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
      fxFlex.lt-sm="100%">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{votacao.titulo}}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="card-content">
        {{votacao.descricao}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteVotacao(votacao)">Deletar</button>
        <button mat-raised-button color="primary" (click)="openDialog()">Abrir Votação</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
