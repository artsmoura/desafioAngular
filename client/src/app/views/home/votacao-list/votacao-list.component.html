<div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
  <div *ngFor="let votacao of votacaoList" style="margin: 0.5%">
    <mat-card class="example-card" fxFlex="o.1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
      fxFlex.lt-sm="100%">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{votacao.titulo}}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{votacao.descricao}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
