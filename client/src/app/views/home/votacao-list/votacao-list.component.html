<div class="votacao-box">
  <mat-accordion *ngIf="hasVotacao === true">
    <mat-expansion-panel *ngFor="let votacao of votacaoList" (opened)="panelOpenState = true"
      (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{votacao.titulo}}
        </mat-panel-title>
        <mat-panel-description>
          {{votacao.descricao}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="btn-group">
        <div>
          <button mat-raised-button color="warn" (click)="deleteVotacao(votacao)">Deletar</button>
          <button mat-raised-button color="warn" (click)="editarVotacao(votacao)">Editar</button>
        </div>
        <button mat-raised-button color="primary" (click)="openDialog(votacao)">Votar</button>
        <button mat-raised-button color="accent" (click)="openVerResultado(votacao)">Resultado</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <div *ngIf="hasVotacao === false" align="center">
    <h1>Nenhuma Categoria de Vota√ß√£o Criada üò≠</h1>
    <p>Crie uma categoria com nome e Descri√ß√£o e escolha √† um usuario em quem votar</p>
  </div>
</div>
<div class="addBtn">
  <button mat-fab extended color="primary" (click)="openCriaVoto()">
    <mat-icon>add</mat-icon>
    <span class="btn-txt">Vota√ß√£o</span>
  </button>
</div>
